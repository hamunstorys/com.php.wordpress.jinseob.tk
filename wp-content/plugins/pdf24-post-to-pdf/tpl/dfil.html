<span class="pdf24Plugin-{styleId}">
	<form style="display:none; padding:0px; margin:0px;" name="pdf24Form{formId}" method="post" target="{targetName}" action="{actionUrl}">{hiddenFields}</form>
	<span class="pdf24Plugin-{styleId}-link">
		<a href="{blUrl}" title="{lang_downloadAsPDF}" onclick="{openTargetCode} document.pdf24Form{formId}.submit(); {callbackCode} return false;">
			<img src="{pluginUrl}/img/pdf_32x32.png" alt="{blText}" title="{lang_downloadAsPDF}" />
		</a>
	</span>
</span>
