<div class="pdf24Plugin-{styleId}">
	<form name="pdf24Form{formId}" method="post" action="{actionUrl}" target="{targetName}" onsubmit="{openTargetCode} {callbackCode}">
		{hiddenFields}
		<a href="{blUrl}" target="_blank" title="{blText}"><img src="{pluginUrl}/img/sheep_32x32.png" alt="{blText}" border="0" height="32" /></a>
		<span class="pdf24Plugin-{styleId}-space">&nbsp;&nbsp;</span>
		<span class="pdf24Plugin-{styleId}-text">{lang_sendAsPDF}</span>
		<span class="pdf24Plugin-{styleId}-space">&nbsp;&nbsp;</span>
		<input class="pdf24Plugin-{styleId}-input" style="margin: 0px;" type="text" name="sendEmailTo" placeholder="{lang_enterEmail}" />
		<input class="pdf24Plugin-{styleId}-submit" style="margin: 0px;" type="submit" value="{lang_send}" />
	</form>
</div>
